<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Final Project</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://pipeline.mediumra.re/assets/img/logo-color.svg"
    />
    <!-- Importing Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/sass/main.css" />
  </head>

  <body>
    <main>
      <!-- ------------------------------ NAVBAR ------------------------------------------ -->
      <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- Branded Logo: -->
            <a class="nav-brand" href="#" id="nav-home">
              <img
                src="https://pipeline.mediumra.re/assets/img/logo-color.svg"
                alt="Bootstrap"
                width="32"
                height="32"
              />
            </a>
            <!-- Responsive Toggle for Smaller screens: -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Offcanvas
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!-- Navbar Items: -->
              <div class="offcanvas-body">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="#"
                      id="nav-about"
                      >About</a
                    >
                  </li>
                </ul>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-login">Sign In</a>
                  </li>
                </ul>
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="nav-signup"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <!-- ------------------------------ HOME PAGE  -------------------------------------- -->
      <section class="active-page" id="home-page">
        <!-- ------------------------------ HEADER ---------------------------------------- -->
        <header></header>
        <h1>Home Page</h1>
      </section>
      <!-- ------------------------------ ABOUT PAGE  ------------------------------------- -->
      <section class="inactive-page" id="about-page">
        <header></header>
        <h1>About Page</h1>
      </section>
      <!-- ------------------------------ HOME PAGE  -------------------------------------- -->
      <section class="inactive-page" id="login-page">
        <header></header>
        <h1>Login Page</h1>
        <div class="container text-center">
          <div class="row">
            <div class="col testing-border">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltipUsername" class="form-label"
                    >Username</label
                  >
                  <div class="input-group has-validation">
                    <span
                      class="input-group-text"
                      id="validationTooltipUsernamePrepend"
                      >@</span
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationTooltipUsername"
                      aria-describedby="validationTooltipUsernamePrepend"
                      value="Your username"
                      required
                    />
                    <div class="invalid-tooltip">
                      Please choose a unique and valid username.
                    </div>
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="col-md-3 position-relative">
                  <label for="validationTooltip05" class="form-label"
                    >Password</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationTooltip05"
                    value="Your password"
                    required
                  />
                  <div class="invalid-tooltip">Please provide a valid zip.</div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">
                    Submit form
                  </button>
                </div>
              </form>
            </div>
            <div class="col testing-border">Column</div>
          </div>
        </div>
      </section>
      <!-- ------------------------------ HOME PAGE  -------------------------------------- -->
      <section class="inactive-page" id="signup-page">
        <header></header>
        <h1>Register Page</h1>
      </section>
      <!-- ------------------------------ 404 PAGE  -------------------------_------------- -->
      <section class="inactive-page" id="404-page">
        <header></header>
        <h1>404 Page</h1>
      </section>
    </main>
    <footer></footer>
    <script src="../src/app.js" type="module"></script>
  </body>
</html>
