<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Final Project</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/Transparent Circle.png"
    />
    <!-- Importing Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Importing Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./sass/main.css" />
  </head>

  <body>
    <!-- ------------------------------- NAVBAR ------------------------------------------- -->
    <header class="container d-flex">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Branded Logo: -->
          <a class="nav-brand" href="#" id="nav-brand">
            <img
              src="./assets/imgs/Transparent Circle.png"
              alt="Bootstrap"
              width="32"
              height="32"
            />
          </a>
          <!-- Responsive Toggle for Smaller screens: -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <!-- ------------------------------ NAV ITEMS  ------------------------------ -->
            <div class="offcanvas-body">
              <div class="navbar-nav me-auto my-lg-0">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#" id="nav-home"
                    >Home</a
                  >
                </div>
                <div class="navbar-nav">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#"
                    id="nav-about"
                    >About</a
                  >
                </div>
              </div>
              <!--  -->
              <div class="navbar-nav">
                <!-- ------------------------ BEFORE USER LOGIN ------------------------- -->
                <form
                  class="d-flex responsive-nav-flex"
                  role="search"
                  id="navBeforeLogin"
                >
                  <a class="nav-link responsive-mt" href="#" id="nav-login"
                    >Sign In</a
                  >
                  <button
                    class="btn btn-outline-success"
                    type="submit"
                    id="nav-signup"
                  >
                    Sign Up for Free
                  </button>
                </form>
                <!-- ------------------------ AFTER USER LOGIN ------------------------- -->
                <form
                  class="d-flex responsive-nav-flex d-none"
                  role="search"
                  id="navAfterLogin"
                >
                  <i class="bi bi-person-circle"></i>
                  <a class="nav-link me-3" href="#" id="nav-edit-profile-page"
                    >Name</a
                  >
                  <a class="nav-link responsive-mt" href="#" id="nav-logout"
                    >Logout</a
                  >
                </form>
                <a class="nav-link" href="#" id="nav-add-new-property-link"
                  >Add new property</a
                >
              </div>
              <!-- --------------------------------------------------------------- -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="toast"></div>
      <!-- ------------------------------ HOME PAGE  -------------------------------------- -->
      <section class="inactive-page container" id="home-page">
        <h1>Home page</h1>
        <div
          class="popup-wrapper d-flex justify-content-center align-items-center d-none"
          id="editPropertiesPopup"
        >
          <div class="popup-div" id="editPropertiesPopupChild">
            <div class="card">
              <img
                src=""
                class="card-img-top"
                alt=""
                id="editPropertiesPopupImgDisplay"
              />
              <div class="card-body">
                <h5 class="card-title">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="editPropertiesPopupName"
                      placeholder="Name"
                    />
                    <label for="editPropertiesPopupName">Name</label>
                  </div>
                </h5>
                <div class="card-text">
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      placeholder="description"
                      id="editPropertiesPopupDescription"
                    ></textarea>
                    <label for="editPropertiesPopupDescription"
                      >Description</label
                    >
                  </div>
                </div>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="editPropertiesPopupPrice"
                      placeholder="Price"
                    />
                    <label for="editPropertiesPopupPrice">Price</label>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="editPropertiesPopupImg"
                      placeholder="Img"
                    />
                    <label for="editPropertiesPopupImg">Img</label>
                  </div>
                </li>
              </ul>
              <div class="card-body">
                <button
                  type="button"
                  class="btn btn-success"
                  id="editPropertiesPopupSaveBtn"
                >
                  <i class="bi bi-check-circle-fill"></i> Save
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="editPropertiesPopupCancelBtn"
                >
                  <i
                    class="bi bi-x-circle-fill"
                    id="editPropertiesPopupCancelBtnIcon"
                  ></i>
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <div>
            <button type="button" class="btn btn-info" id="homeDisplayList">
              <i class="bi bi-card-list"></i>
            </button>
            <button type="button" class="btn btn-info" id="homeDisplayGallery">
              <i class="bi bi-microsoft"></i>
            </button>
            <button type="button" class="btn btn-info" id="homeDisplayCousel">
              <i class="bi bi-file-earmark-slides"></i>
            </button>
            <button type="button" class="btn btn-info" id="homeDisplaySortASC">
              <i class="bi bi-sort-alpha-down"></i>
            </button>
            <button type="button" class="btn btn-info" id="homeDisplaySortDESC">
              <i class="bi bi-sort-alpha-up"></i>
            </button>
          </div>
          <form class="d-flex align-self-end" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="homeDisplaySearch"
            />
          </form>
        </div>
        <div id="propertiesGallery" class="d-none">
          <div
            class="row row-cols-1 row-cols-md-3 g-4"
            id="home-page-properties-gallery"
          ></div>
        </div>
        <div id="propertiesList" class="d-none">
          <ul class="list-group" id="home-page-properties-list"></ul>
        </div>
        <div class="carusel d-none" id="propertiesCarusel">
          <div class="img-container" id="home-page-properties-carousel"></div>
          <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary" id="back-carusel-btn">
              <i class="bi bi-arrow-left"></i>
            </button>
            <button type="button" class="btn btn-primary" id="next-carusel-btn">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- ------------------------------ ABOUT PAGE  ------------------------------------- -->
      <section class="inactive-page container" id="about-page">
        <h1>About us</h1>
      </section>
      <!-- contact us -->
      <div id="contact-us" class="d-none">
        <h1>Contact us</h1>
      </div>
      <!-- ------------------------------ lOGIN PAGE  ------------------------------------- -->
      <section class="inactive-page container" id="login-page">
        <div class="form-box">
          <div class="form-value">
            <form action="">
              <!-- ------------------------------- Header --------------------------------- -->
              <h2>Login</h2>
              <!-- ------------------------------- Email ---------------------------------- -->
              <div class="inputbox" id="login-input-email">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required autofocus />
                <label for="">Email</label>
              </div>

              <!-- ------------------------------ Password -------------------------------- -->
              <div class="inputbox" id="login-input-password">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required />
                <label for="">Password</label>
              </div>

              <!-- ---------------------------- Login Button ------------------------------ -->
              <button id="login-btn">Log in</button>
              <div class="register">
                <p>
                  Don't have a account
                  <a href="#" id="nav-signup_2">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- ------------------------------ SIGNUP PAGE  ------------------------------------ -->
      <section class="active-page container" id="signup-page">
        <div class="form-box">
          <div class="form-value">
            <form action="">
              <!-- ------------------------------- Header --------------------------------- -->
              <h2>Create an Account</h2>
              <!-- ------------------------------- Name ----------------------------------- -->
              <div>
                <div class="inputbox" id="register-input-name">
                  <ion-icon name="mail-outline"></ion-icon>
                  <input type="text" required autofocus />
                  <label for="">First Name</label>
                </div>
                <div class="inputbox" id="register-input-last-name">
                  <ion-icon name="mail-outline"></ion-icon>
                  <input type="text" required />
                  <label for="">Last Name</label>
                </div>
              </div>

              <!-- ---------------------------- Communication ----------------------------- -->
              <div>
                <div class="inputbox" id="register-input-email">
                  <ion-icon name="mail-outline"></ion-icon>
                  <input type="email" id="register-input-email" required />
                  <label for="">Email</label>
                </div>
                <div class="inputbox" id="register-input-phone">
                  <ion-icon name="mail-outline"></ion-icon>
                  <input type="text" id="register-input-email" required />
                  <label for="">Phone Number</label>
                </div>
              </div>
              <!-- ------------------------------ Password -------------------------------- -->
              <div>
                <div class="inputbox" id="register-input-password">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input type="password" required />
                  <label for="">Password</label>
                </div>
                <div class="inputbox" id="register-input-password">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input type="password" required />
                  <label for="">Re-enterPassword</label>
                </div>
              </div>

              <!-- ---------------------------- Login Button ------------------------------ -->
              <button id="#register-btn">Log in</button>
              <div class="register">
                <p>
                  Already have a account
                  <a href="#" id="nav-login2">Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- ------------------------------ PROFILE PAGE  ----------------------------------- -->
      <section class="inactive-page container" id="profile-page">
        <h1>Profile page</h1>
        <form onsubmit="event.preventDefault()">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="profile-input-name"
              placeholder="Your name"
            />
            <label for="profile-input-name">Name</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="profile-alert-name"
          >
            Name rules
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="profile-input-email"
              placeholder="name@example.com"
            />
            <label for="profile-input-email">Email address</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="profile-alert-email"
          >
            Email rules
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="profile-input-password"
              placeholder="Password"
            />
            <label for="profile-input-password">Password</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="profile-alert-password"
          >
            Name rules
          </div>
          <button class="btn btn-danger" disabled="true" id="profile-btn">
            Update
          </button>
        </form>
      </section>
      <!-- ------------------------------ 404 PAGE  --------------------------------------- -->
      <section class="inactive-page container" id="404-page">
        <h1>404 Page</h1>
      </section>
    </main>
    <footer class="d-flex justify-content-center">2023©️</footer>

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
