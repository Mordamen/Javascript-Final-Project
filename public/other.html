<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Final Project</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://pipeline.mediumra.re/assets/img/logo-color.svg"
    />
    <!-- Importing Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/sass/main.css" />
  </head>

  <body>
    <main>
      <!-- ------------------------------ NAVBAR ------------------------------------------ -->
      <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- Branded Logo: -->
            <a class="nav-brand" href="#" id="nav-home">
              <img
                src="https://pipeline.mediumra.re/assets/img/logo-color.svg"
                alt="Bootstrap"
                width="32"
                height="32"
              />
            </a>
            <!-- Responsive Toggle for Smaller screens: -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  Offcanvas
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!-- Navbar Items: -->
              <div class="offcanvas-body">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="#"
                      id="nav-about"
                      >About</a
                    >
                  </li>
                </ul>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-login">Sign In</a>
                  </li>
                </ul>
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="nav-signup"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <!-- ------------------------------ HOME PAGE  -------------------------------------- -->
      <section class="active-page" id="home-page">
        <!-- ------------------------------ HEADER ---------------------------------------- -->
        <header></header>
        <h1>Home Page</h1>
      </section>
      <!-- ------------------------------ ABOUT PAGE  ------------------------------------- -->
      <section class="inactive-page" id="about-page">
        <header></header>
        <h1>About Page</h1>
      </section>
      <!-- ------------------------------ lOGIN PAGE  ------------------------------------- -->
      <section class="inactive-page" id="login-page">
        <header></header>
        <h1>Login page</h1>
        <form onsubmit="event.preventDefault()">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="login-input-email"
              placeholder="name@example.com"
            />
            <label for="login-input-email">Email address</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="login-alert-email"
          >
            Email rules
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="login-input-password"
              placeholder="Password"
            />
            <label for="login-input-password">Password</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="login-alert-password"
          >
            Password rules
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button class="btn btn-primary" id="login-btn">Submit</button>
        </form>
      </section>
      <!-- ------------------------------ SIGNUP PAGE  ------------------------------------ -->
      <section class="inactive-page" id="signup-page">
        <header></header>
        <h1>Register page</h1>
        <form onsubmit="event.preventDefault()">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="register-input-name"
              placeholder="Your name"
            />
            <label for="register-input-name">Name</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="register-alert-name"
          >
            Name rules
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="register-input-email"
              placeholder="name@example.com"
            />
            <label for="register-input-email">Email address</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="register-alert-email"
          >
            Email rules
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="register-input-password"
              placeholder="Password"
            />
            <label for="register-input-password">Password</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="register-alert-password"
          >
            Name rules
          </div>
          <button class="btn btn-danger" disabled="true" id="register-btn">
            Register
          </button>
        </form>
      </section>
      <!-- ------------------------------ PROFILE PAGE  ------------------------------------ -->
      <section class="inactive-page" id="profile-page">
        <header></header>
        <h1>Profile page</h1>
        <form onsubmit="event.preventDefault()">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="profile-input-name"
              placeholder="Your name"
            />
            <label for="profile-input-name">Name</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="profile-alert-name"
          >
            Name rules
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="profile-input-email"
              placeholder="name@example.com"
            />
            <label for="profile-input-email">Email address</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="profile-alert-email"
          >
            Email rules
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="profile-input-password"
              placeholder="Password"
            />
            <label for="profile-input-password">Password</label>
          </div>
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="profile-alert-password"
          >
            Name rules
          </div>
          <button class="btn btn-danger" disabled="true" id="profile-btn">
            Update
          </button>
        </form>
      </section>
      <!-- ------------------------------ 404 PAGE  --------------------------------------- -->
      <section class="inactive-page" id="404-page">
        <header></header>
        <h1>404 Page</h1>
      </section>
    </main>
    <footer></footer>
    <script src="../src/app.js" type="module"></script>
  </body>
</html>
