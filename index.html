<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>HASH TECHIE OFFICIAL</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button>Log in</button>
            <div class="register">
              <p>Don't have a account <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<div class="row main-section">
  <div class="col column_n1">
    <div id="center-section">
      <h2>Welcome!</h2>
      <a>Create a new account here!</a>
    </div>
  </div>
  <div class="col column_n2">
    <div id="center-section">
      <!-- ------------------------------- Header --------------------------------- -->
      <div><h2>Create an Account</h2></div>
      <!-- --------------------------- Register Form ------------------------------ -->
      <div>
        <form
          class="form-direction container"
          onsubmit="event.preventDefault()"
        >
          <!-- -------------------------------Name -------------------------------- -->
          <div class="register-section">
            <label>First Name</label>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="register-input-name"
                placeholder="Your name"
              />
              <label for="register-input-name"> First Name</label>
            </div>
          </div>
          <div class="register-section">
            <label>Last Name</label>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="register-input-last-name"
                placeholder="Your name"
              />
              <label for="register-input-name"> Last Name</label>
            </div>
          </div>

          <!-- ---------------- Alert Message for Incorrect Names ----------------- -->
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="register-alert-name"
          ></div>
          <hr />
          <!-- -------------------------- Communication --------------------------- -->
          <div class="register-section">
            <label>Email</label>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="register-input-email"
                placeholder="name@example.com"
              />
              <label for="register-input-email">Email address</label>
            </div>
          </div>
          <div class="register-section">
            <label>Phone Number</label>
            <div class="form-floating mb-3">
              <input
                type="phone"
                class="form-control"
                id="register-input-phone-number"
                placeholder="name@example.com"
              />
              <label for="register-input-email">Phone Number</label>
            </div>

            <!-- ------------ Alert Message for Incorrect Communication ----------- -->
            <div
              class="alert alert-danger d-none form-direction"
              role="alert"
              id="register-alert-email"
            ></div>
          </div>
          <hr />
          <!-- ------------------------------ Password ---------------------------- -->
          <div class="register-section">
            <label>Enter Password</label>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="register-input-password"
                placeholder="Password"
              />
              <label for="register-input-password">Password</label>
            </div>
          </div>
          <div class="register-section">
            <label>Re-enter Password</label>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="re-register-input-password"
                placeholder="Password"
              />
              <label for="register-input-password">Password</label>
            </div>
          </div>

          <!-- ---------------- Alert Message for Incorrect Password -------------- -->
          <div
            class="alert alert-danger d-none"
            role="alert"
            id="register-alert-password"
          ></div>
        </form>
      </div>
      <!-- --------------------------- Register Button ---------------------------- -->
      <div>
        <button class="btn btn-primary" id="register-btn">Register</button>
      </div>
      <!-- ----------------------- Sign In Alternative Link ----------------------- -->
      <div>
        <p>
          Already have an account?
          <a href="#" id="nav-login2">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>
